<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paper Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#fff }
    .page-header { background:#f8fafc; border-bottom:1px solid #e5e7eb }
    .title-main{ font-size:2rem; margin:0 }
    .title-sub{ color:#6b7280; margin-top:.25rem }
    .card{ border-radius:.8rem }
    .media video,.media img{ border-radius:.8rem }
    code{ word-break:break-all }
  </style>
</head>
<body>
  <header class="page-header py-3">
    <div class="container">
      <h1 id="titleMain" class="title-main"></h1>
      <div id="titleSub" class="title-sub"></div>
    </div>
  </header>

  <main class="container my-4">

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title mb-3">Abstract</h5>
        <p id="desc" class="card-text">Bringing up abstract summary...</p>
      </div>
    </div>

    <div id="imagePanel" class="card mb-3 d-none">
      <div class="card-body media">
        <h5 class="card-title mb-3">Figure</h5>
        <div id="imageWrap"></div>
      </div>
    </div>

    <div id="videoPanel" class="card mb-3 d-none">
      <div class="card-body media">
        <h5 class="card-title mb-3">Video</h5>
        <div id="videoWrap"></div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-lg-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title mb-3">Links</h5>
            <div class="d-flex flex-wrap gap-2">
              <a id="btnIeee" class="btn btn-primary d-none" target="_blank" rel="noopener">IEEE Page</a>
              <a id="btnDemo" class="btn btn-outline-primary d-none" target="_blank" rel="noopener">System Demo</a>
              <a id="btnGit"  class="btn btn-outline-dark d-none" target="_blank" rel="noopener">GitHub Repo</a>
              <a id="btnDVL"  class="btn btn-outline-secondary d-none" target="_blank" rel="noopener">DVL Lab</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title mb-3">Meta</h5>
            <div class="row row-cols-1 gy-3">
              <div class="col d-none" id="rowIeee">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="text-secondary">IEEE</span>
                  <div id="metaIeee"></div>
                </div>
              </div>
              <div class="col d-none" id="rowDemo">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="text-secondary">Demo</span>
                  <div id="metaDemo"></div>
                </div>
              </div>
              <div class="col d-none" id="rowGit">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="text-secondary">GitHub</span>
                  <div id="metaGit"></div>
                </div>
              </div>
              <div class="col d-none" id="rowDVL">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="text-secondary">DVL Lab</span>
                  <div id="metaDVL"></div>
                </div>
              </div>
              <div class="col d-none" id="rowMp4">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="text-secondary">MP4 URL</span>
                  <div id="metaMp4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-secondary mt-4 pt-3 border-top">
      CATOM: Causal Topology Map for Spatiotemporal Traffic Analysis With Granger Causality in Urban Areas
    </footer>
  </main>

  <!-- 캐시 무력화용 쿼리 파라미터 꼭 유지 -->
  <script src="assets/script.js?v=1001"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
